<div class="container-fluid">

  <div class="content-wrapper">

    <div class="item-container">

      <div class="container">

        <div class="col-md-12">

          <div class="product col-md-3 service-image-left">



            <img id="item-display" src="http://www.corsair.com/Media/catalog/product/g/s/gs600_psu_sideview_blue_2.png" alt="">


          </div>


          <div class="container service1-items col-sm-2 col-md-2 pull-left">

            <a id="item-1" class="service1-item">

              <img src="{{Prod.image}}" alt="">

            </a>



          </div>

        </div>


        <div class="col-md-7">

          <div class="product-title">{{Prod.name}}</div>

          <div class="product-desc">{{Prod.price}}</div>

          <div class="product-rating"><i class="fa fa-star gold"></i> <i class="fa fa-star gold"></i> <i class="fa fa-star gold"></i> <i class="fa fa-star gold"></i> <i class="fa fa-star-o"></i> </div>

          <hr>

          <div class="product-price"></div>

          <div class="product-stock">In Stock</div>

          <hr>

          <div class="btn-group cart">

            <button type="button" class="btn btn-success" (click)="user.addtocart(Prod.productId)">

              Add to cart

            </button>

          </div>


        </div>

      </div>

    </div>

    <div class="container-fluid">

      <div class="col-md-12 product-info">

        <ul id="myTab" class="nav nav-tabs nav_tabs">


          <li class="active"><a href="#service-one" data-toggle="tab">{{Prod.category}}</a></li>



        </ul>



        <hr>

      </div>

    </div>

  </div>

</div>
