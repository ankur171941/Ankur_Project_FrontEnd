<div class="container mb-4">

  <div class="row">

    <div class="col-12">

      <div class="table-responsive">

        <table class="table table-striped">

          <thead>

          <tr>

            <th scope="col"> </th>

            <th scope="col">Product</th>

            <th scope="col">Available</th>

            <th scope="col" class="text-center">Quantity</th>

            <th scope="col" class="text-right">Price</th>

            <th> </th>

          </tr>

          </thead>

          <tbody>

          <tr *ngFor="let c of mypr">

            <td><img src="https://dummyimage.com/50x50/55595c/fff" /> </td>

            <td>{{c.items.name}}</td>

            <td>In stock</td>

            <td><input class="form-control" type="text" value="{{c.quantity}}"></td>

            <button (click)="increment(c.items.productId)">+</button>

            <button (click)="decrement(c.items.productId)">-</button>


            <td class="text-right">{{c.items.price}}</td>

            <td class="text-right"><button class="btn btn-sm btn-danger"  (click)="deletion(c.items.productId)"><i class="fa fa-trash"></i> </button> </td>

          </tr>


          <tr>

            <td></td>

            <td></td>

            <td></td>

            <td></td>

            <td>Sub-Total</td>

            <td class="text-right">255,90 €</td>

          </tr>

          <tr>

            <td></td>

            <td></td>

            <td></td>

            <td></td>

            <td>Shipping</td>

            <td class="text-right">6,90 €</td>

          </tr>

          <tr>

            <td></td>

            <td></td>

            <td></td>

            <td></td>

            <td><strong>Total</strong></td>

            <td class="text-right"><strong>{{sum}}</strong></td>

          </tr>

          </tbody>

        </table>

      </div>

    </div>

    <div class="col mb-2">

      <div class="row">

        <div class="col-sm-12  col-md-6">

          <button class="btn btn-block btn-light" ><a href="home">Continue Shopping</a></button>

        </div>

        <div class="col-sm-12 col-md-6 text-right">

          <button class="btn btn-lg btn-block btn-success text-uppercase" (click)="checkout()" >Checkout</button>

        </div>

      </div>

    </div>

  </div>

</div>
